<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Daily Thoughts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f7f8fc;
            --text: #111;
            --card: #ffffff;
            --sub: #555;
            --accent: #4f6ef7;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 60px 30px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--sub);
            margin-bottom: 50px;
        }

        .post {
            background: var(--card);
            padding: 30px;
            margin-top: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

        .post h2 {
            margin-top: 0;
            font-family: 'Playfair Display', serif;
        }

        .date {
            font-size: 13px;
            color: var(--sub);
            margin-bottom: 16px;
        }

        .post p {
            line-height: 1.7;
            font-size: 17px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Daily Thoughts</h1>
    <div class="subtitle">A public space for reflection.</div>
    <div id="posts"></div>
</div>

<script>
    fetch('posts.json')
        .then(response => response.json())
        .then(posts => {
            const container = document.getElementById('posts');
            // Display newest first
            posts.reverse().forEach(post => {
                const div = document.createElement('div');
                div.className = 'post';
                div.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="date">${post.date}</div>
                    <p>${post.content}</p>
                `;
                container.appendChild(div);
            });
        })
        .catch(err => console.error('Error loading posts:', err));
</script>

</body>
</html>
